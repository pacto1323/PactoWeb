<!-- ADD Modal HTML -->
<div id="addMaquinaria" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="was-validated" [formGroup]="maquinariasForm" (ngSubmit)="enviar(maquinariasForm.value)">
				<div class="modal-header">
					<h4 class="modal-title">Nueva Maquinaria</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text"  class="form-control" formControlName="nom_maq" required>
						<div class="invalid-feedback" role="alert">
                            Campo requerido
                        </div>
					</div>
					<div class="form-group">
                        <label for="sel1">Tipo:</label>
                        <select class="form-control" id="sel1" formControlName="tipo_maq" required>
                          <option>Veh√≠culo</option>
                          <option>Cortadora</option>
                          <option>Moledora</option>
                          <option>Empacadora</option>
						</select>
						<div class="invalid-feedback" role="alert">
                            Campo requerido
                        </div>
                      </div> 
                      <div class="form-group">
                        <label for="sel1">Estado:</label>
                        <select class="form-control" id="sel1" formControlName="est_maq" required>
                          <option>Funcional</option>
                          <option>Averiado</option>
                          <option>Nuevo</option>
                          <option>Usado</option>
						</select>
						<div class="invalid-feedback" role="alert">
                            Campo requerido
                        </div>
                      </div> 
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>
<!--TABLA-->
<div class="container-fluid main-container">
	<div class="table-title">
		<div class="row">
			<h3 class="col-md-10">&nbsp;&nbsp;Maquinaria</h3><br><br>	
			<div class="col">			
				<a href="#addMaquinaria" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;<span> Nueva</span></a>
			</div>		 			
		</div>
	</div>
	<div class="body animated fadeIn">
		<div class="container-fluid">
		  <div>
			<div class="card my-3">
				<br>
			  <div class="container-fluid" aria-label="Page navigation example">
				  <div class="table-responsive">
					<table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
						<thead >
						  <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>                            
							<th scope="col">Estado</th> 
							<th scope="col">Opciones</th>                                                    
						  </tr>
						</thead>
						<tbody>
						    <tr *ngFor="let maquinaria1 of maquinarias">
								<td>{{maquinaria1.nom_maq}}</td>
                                <td>{{maquinaria1.tipo_maq}}</td>
                                <td>{{maquinaria1.est_maq}}</td>                                
                                <td><!-- Default checkbox -->
                                    <div align="center">
                                        <a [routerLink]="['/mantenimiento/:id']" class="btn btn-outline-success" data-toggle="modal">Mantenimiento</a>
                                    </div>
                                </td>					  							  
							</tr>
						</tbody>
                      </table>
                     
                    </div>
				  </div>
				
              </div>
              <div class="row">
			</div>
		  </div>
		</div>
	  </div>
</div>
