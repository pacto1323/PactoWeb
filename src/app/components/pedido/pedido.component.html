<!-- ADD Modal HTML -->

<div id="addPedido" class="modal fade" tabindex="-1" role="dialog" style="text-align: center;">
	<div class="modal-dialog modal-xl" role="document">
		<div class="modal-content">
			<form class="was-validated" [formGroup]="productosForm" (ngSubmit)="enviar(productosForm.value)">

				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col"> Categoria </th>
							<th scope="col"> Producto </th>
							<th scope="col"> Precio</th>
							<th scope="col"> Cantidad</th>
							<th scope="col"> Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let persona of personas">
                            <td>{{persona.categoria}}</td>
                            <td>{{persona.producto}}</td>
                            <td>{{val1}}</td>
                            <td>{{val2}}</td>
							<td>{{rta}}</td>
                            
                        </tr>
					</tbody>
				</table>
			</form>

			<label><b>Fecha:</b></label>

			<input type="date" id="fechaActual" value="" ><br>

			<label for="sel1"><b>Categor√≠a:</b></label>

			<input type="text" class="form-control"name="categoria"[(ngModel)]="persona.categoria"/><br>

			

			<label><b>Producto:</b></label>
			<input type="text" class="form-control"name="producto"[(ngModel)]="persona.producto"/><br>
			<label><b>Precio:</b></label>
			<input type="number" class="form-control" id="val1" [(ngModel)]="val1"><br/>
			<label><b>Cantidad:</b></label>
			<input type="number" class="form-control" id="val2" [(ngModel)]="val2"><br/>
			<label><b>Subtotal:</b></label>
			<input type="number" class="form-control" id="rta" [(ngModel)]="rta"><br/>
			<br>
			<br>

			<div class="form-group" >
				<button class="btn btn-primary" (click)="operacion()"> Calcular </button>
				<input type="button" class="btn btn-success" value="Registrar Pedido" (click)="guardar()"/>
				<button class="btn btn-primary" (click)="fecha()"> Fecha Actual </button>
			</div>
		</div>
	</div>
</div>
