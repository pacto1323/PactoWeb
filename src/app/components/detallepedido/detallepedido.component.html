<!-- ADD Modal HTML -->
<div id="addPedidoCli" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Nuevo Pedido</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
                        <label for="sel1">Categoría:</label>
                        <select class="form-control" id="sel1">
                          <option>Categoría A</option>
                          <option>Categoría B</option>
                          <option>Categoría C</option>
                          <option>Categoría D</option>
                        </select>
                      </div> 
                      <div class="form-group">
                        <label for="sel1">Prodcuto:</label>
                        <select class="form-control" id="sel1">
                          <option>Prodcuto A</option>
                          <option>Prodcuto B</option>
                          <option>Prodcuto C</option>
                          <option>Prodcuto D</option>
                        </select>
                      </div> 
					<div class="form-group">
						<label><b>Cantidad:</b></label>
						<input type="number" min="1" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Delete Modal HTML -->
<div id="deletePedidoCli" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Eliminar Detalle del Pedido</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>¿Está seguro que quieres eliminar?</p>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-danger" value="Eliminar">
				</div>
			</form>
		</div>
	</div>
</div>
